<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aula 9 - Exemplo de Calculadora</title>
	<script type="text/javascript">

function somar() {
var n1 = document.getElementById("txtN1").value;
var n2 = document.getElementById("txtN2").value;
var resultado= parseInt(n1) + parseInt(n2);
document.getElementById("txtresultado").value= resultado;
document.getElementById("txtResultado2").innerHTML = resultado;
		}	
function diminuir() {
var n1 = document.getElementById("txtN1").value;
var n2 = document.getElementById("txtN2").value;
var resultado= parseInt(n1) - parseInt(n2);
document.getElementById("txtresultado").value= resultado;
document.getElementById("txtResultado2").innerHTML = resultado;

}
function multiplicar() {
var n1 = document.getElementById("txtN1").value;
var n2 = document.getElementById("txtN2").value;
var resultado= parseInt(n1) * parseInt(n2);
document.getElementById("txtresultado").value= resultado;
document.getElementById("txtResultado2").innerHTML = resultado;

}function dividir() {
var n1 = document.getElementById("txtN1").value;
var n2 = document.getElementById("txtN2").value;
var resultado = parseFloat(n1) / parseFloat(n2);
document.getElementById("txtresultado").value= resultado;
document.getElementById("txtResultado2").innerHTML = resultado;

}
	</script>
</head>
<body style="font-size: 22px ;">
	<h3>Calculadora</h3>
Numero 1: <input type="text" id="txtN1"><br>
Numero 2: <input type="text" id="txtN2"><br>

<input type="button" style="background-color: royalblue; " value="+" onclick="somar();">
<input type="button" style="background-color: blanchedalmond; " value="-" onclick="diminuir();">
<input type="button" style="background-color: skyblue; " value="*" onclick="multiplicar();">
<input type="button" style="background-color: darkred; " value="/" onclick="dividir();"><b>
Resultado : <input type="text" id="txtresultado"><br><br>
<h2 id="txtResultado2">Resultado</h2><br><br>


</body>
</html>
